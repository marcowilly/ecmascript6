<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //Aviao
            //atributos cor e modelo; mÃ©todo levantarVoo
            
            //Objeto literal
            let a1 = {
                cor: 'Branco',
                modelo: 'Airbus a380',
                levantarVoo: () => console.log('Levantar voo')
            }
            console.log(a1)

            //funcao construtora
            let AviaoF = function() {
                this.cor = 'Azul',
                this.modelo = 'Boeing 787',
                this.levantarVoo = () => console.log('Levantar voo')
            }

            let a2 = new AviaoF()
            console.log(a2)

            //classe
            class AviaoC{
                
                constructor(){
                    this.cor = 'Vermelho'
                    this.modelo = 'Embraer E-jets'
                }

                levantarVoo(){
                    console.log('Levantar voo')
                }

            }

            let a3 = new AviaoC()
            console.log(a3)
        </script>
    </head>

    </body>
</html>
