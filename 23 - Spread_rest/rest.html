        <script>

            //Agrupar
            
            function soma(...args){
                let resultado = 0
                args.forEach(v => resultado += v)
                return resultado
            }

            console.log(soma(3,8,5,7))

            function multiplicacao(m, ...args){
                let resultado = 0
                args.forEach(v => resultado += m * v)
                return resultado
            }

            console.log(multiplicacao(5,7,12,3,49))
        </script>
