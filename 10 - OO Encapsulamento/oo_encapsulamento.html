        <script>
            class Tv{

                constructor(){
                    this._relacaoCanais = new Array(2, 4, 5, 6, 7, 10)
                    this._canalAtivo = 5
                    this._volume = 5
                }

                //Getter setters
                get canalAtivo(){
                    return this._canalAtivo
                }

                set canalAtivo(canal){
                    if(this._relacaoCanais.indexOf(canal) !== -1)
                    this._canalAtivo = canal
                }
            }

            let tv = new Tv()
            tv.canalAtivo = 7
            console.log(tv.canalAtivo)
        </script>
