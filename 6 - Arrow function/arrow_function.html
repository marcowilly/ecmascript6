        <script>
            //Antiga
            let quadrado = function(x = 0){
                return x * x
            }
            
            //Nova
            quadrado = (x = 0) => {
                return x * x
            }

            quadrado = (x = 0) => x * x //Return implicito

            document.write(`${quadrado()} </br>`)

            let parOuImpar = (num) => (num % 2 === 0) ? 'par' : 'impar'

            document.write(parOuImpar(7))
